<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>公益首页</title>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<link rel="stylesheet" type="text/css" href="../css/welfare/home.css" />
		<script src="/js/jquery.min.js" type="text/javascript"></script>
		<script src="/js/api.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="home-box">
			<ul class="section-ui">
				<li>
					<div class="li-div-title">
						<img src="../img/welfare-juanzeng.png" >
						<a class="item-title" href="donors.html">捐赠人</a>
					</div>
				</li>
				<li>
					<div class="li-div-title">
						<img src="../img/welfare-Cross.png" >
						<a class="item-title" href="cross.html">红十字会</a>
					</div>
				</li>

				<li>
					<div class="li-div-title">
						<img src="../img/welfare-shouyi.png" >
						<a class="item-title" href="beneficiary-select.html">受益人</a>
					</div>
				</li>

			</ul>
			<div class="paompt">
				<div class="paompt-item">
					<span>捐赠人分配地址：</span>
					<span id="address"></span>
				</div>
				<div class="paompt-item">
					<span>红十字会分配地址：</span>
					<span>5cc87525535e1668599373ad2ac475226beebede</span>
				</div>
				<div class="paompt-item">
					<span>受益人分配地址：</span>
					<span>5438264bcc5a2a4a237f96fe57a7e0dcfc380ece</span>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			const refresh = () =>
			$api.getDonor().then(r => {
				$('#address').text(r.chainAddress)
			})
			.catch(() => {
				$('#address').text('请在捐赠人处填写相关信息并且上链')
			})
			setInterval(refresh, 1000)
		</script>
	</body>
</html>
