<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>金融查询</title>
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../font-awesome-4.7.0/css/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="../css/financial/safe.css"/>
	</head>
	<body>
		<div class="safe-conent">
			<div class="top_right">
				<i class="fa fa-cog" style="color: #000000; font-size: 36px;"></i>
			</div>

			<div class="safe-item">

				<div class="safe-title">
					TDS金融查询网站
				</div>
				<div class="safe-slogan">
				</div>
				<div class="safe-wrap">
					<input type="text" placeholder="请输入事务哈希值" id="hash"/>
					<div class="safe-wrap-img" id="safe-search">
						<img src="../img/addressee-search.png">
					</div>
				</div>

			</div>
		</div>


		<script type="text/javascript">
			window.onload = function() {
				document.getElementById("safe-search").onclick = function() {
					confirm();
				}
			}
			function confirm(){

				var hash = document.getElementById("hash").value.replace(/(^\s*)|(\s*$)/g, '');//input的id

				if(hash ==""|| hash == undefined || hash == null){
					alert("请输入事务哈希值")
					return;
				}
				window.location.href="select-supplier.html";
			}

		</script>
	</body>
</html>
