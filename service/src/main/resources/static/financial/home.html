<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>金融首页</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="stylesheet" type="text/css" href="/css/financial/home.css"/>
    <script src="/js/api.js" type="text/javascript"></script>
    <script src="/js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div class="home-box">
    <ul class="section-ui">
        <li>
            <div class="li-div-title">
                <img src="/img/financial-gong.png">
                <a class="item-title" href="supplier.html">供应商</a>
            </div>
        </li>
        <li>
            <div class="li-div-title">
                <img src="/img/financial-qiye.png">
                <a class="item-title" href="firm.html">核心企业</a>
            </div>
        </li>

        <li>
            <div class="li-div-title">
                <img src="/img/financial-yinhang.png">
                <a class="item-title" href="select.html">银行</a>
            </div>
        </li>

    </ul>
    <div class="paompt">
        <div class="paompt-item">
            <span>供应商分配地址：</span>
            <span id="addr">9cbf30db111483e4b84e77ca0e39378fd7605e1b</span>
        </div>
        <div class="paompt-item">
            <span>核心企业分配地址：</span>
            <span>>54e670985631117904d10341676a57d11687bbc5</span>
        </div>
        <div class="paompt-item">
            <span>银行分配地址：</span>
            <span>23142c9d93b20d93663fb4327f598af6e2e71850</span>
        </div>
        <div class="text-center">
            <button class="box-but" id="reset">重置</button>
        </div>
    </div>
</div>
<script type="text/javascript">
    window.onload = function () {
        const refresh = () => $api.get('/api/financial/supplier')
            .then(s => {
                $('#addr').text(s.address)
            })
            .catch(() => {
                $('#addr').text('请在供应商处登记上链')
            })
        refresh()
        setInterval(refresh, 1000)
        $('#reset').on('click', () => $api.post('/api/financial/reset'))
    }
</script>
</body>
</html>
